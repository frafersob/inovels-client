<div class="grid-container">
	<mat-grid-list cols="1" rowHeight="500px">
	<mat-grid-tile *ngFor="let novel of novels">
		<mat-card class="novelCard">
			<mat-card-header>
			<div mat-card-avatar 
			[style.background]="'url(' + './assets/user.jpg' + ')'"
    		[style.background-size]="'cover'"></div>
			<mat-card-title>{{novel.name}}</mat-card-title>
			<mat-card-subtitle>{{novel.updateDateTime | timeAgo}}, 
			<span class = "novelPages" *ngIf="novel.scenes.length == 1">
				{{novel.scenes.length}} page
			</span>
			<span class = "novelPages" *ngIf="novel.scenes.length != 1">
				{{novel.scenes.length}} pages
			</span></mat-card-subtitle>
			</mat-card-header>
			  <img mat-card-image [src]="novel.image" [alt]="novel.name">
			<mat-card-content>
			<p class = "novelDescription">{{novel.description}}</p>
			</mat-card-content>
			<mat-card-actions>
	    		<button mat-button (click)="readNovel(novel.id)">READ</button>
	    		<button mat-button>EDIT</button>
  			</mat-card-actions>
		</mat-card>
	</mat-grid-tile>
	</mat-grid-list>
</div>
