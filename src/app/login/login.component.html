<mat-card class="example-card">
   <mat-card-header>
     <mat-card-title>{{ 'nav.login' | translate }}</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <form class="example-form" (keyup.enter)="login()">
       <table class="example-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field class="example-full-width">
             <input matInput placeholder="{{ 'login.username' | translate }}" [(ngModel)]="username" name="username" required>
             </mat-form-field>
           </td>
         </tr>
         <tr>
         <td><mat-form-field class="example-full-width">
           <input matInput placeholder="{{ 'login.password' | translate }}" [(ngModel)]="password"type="password" name="password" required>
         </mat-form-field></td>
       </tr></table>
     </form>
     <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
   </mat-card-content>
   <mat-card-actions>
     <button mat-raised-button (click)="login()" color="accent">{{ 'nav.login' | translate }}</button>
   </mat-card-actions>
 </mat-card>
<app-footer></app-footer>
