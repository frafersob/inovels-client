<div class="signupCard">
<mat-card>    
<!-- Title of an Card -->    
	<mat-card-title>    
	Sign Up  
	</mat-card-title>    

	<mat-card-content>    
		<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">    
			<table>    
				<tr>    
					<td>    
					<mat-form-field class="demo-full-width">    
					<input matInput formControlName="username" placeholder="Username">
					<mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
						<mat-error *ngIf="username.errors.required">Username is required.</mat-error>
						<mat-error *ngIf="username.errors.minlength">Username must be at least 4 characters long.</mat-error>
						<mat-error *ngIf="username.errors.maxlength">Username must not be longer than 15 characters.</mat-error>
					</mat-error>
					</mat-form-field>    
					</td>      
				</tr>
				<tr><td><br></td></tr>
				<tr>    
					<td colspan="1">    
					<mat-form-field class="demo-full-width">    
					<input matInput formControlName="email" placeholder="Email">
					<mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
						<mat-error *ngIf="email.errors.email">Email is not valid.</mat-error>
					</mat-error>
					</mat-form-field>    
					</td>    
				</tr>
				<tr><td><br></td></tr>
				<tr>    
					<td>    
					<mat-form-field class="demo-full-width">    
					<input type="password" matInput formControlName="password" placeholder="Password">
					<mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
						<mat-error *ngIf="password.errors.required">Password is required.</mat-error>
						<mat-error *ngIf="password.errors.minlength">Password must be at least 6 characters long.</mat-error>
					</mat-error>
					</mat-form-field>    
					</td>      
				</tr>
				<tr><td><br></td></tr>
				<tr>    
					<td>    
					<mat-form-field class="demo-full-width">    
					<input type="password" matInput formControlName="confirmPassword" placeholder="Confirm Password">
					<mat-error *ngIf="signupForm.invalid && (signupForm.dirty || signupForm.touched)">
						<mat-error *ngIf="signupForm.errors?.nomatch">Passwords don't match.</mat-error>
					</mat-error>
					</mat-form-field>    
					</td>      
				</tr>
				<tr><td><br></td></tr>
				<tr>    
					<td colspan="1">    
					<mat-form-field class="demo-full-width">    
					<input matInput [matDatepicker]="picker" formControlName="birthdate" placeholder="Date of Birth">
					  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					  <mat-datepicker #picker></mat-datepicker>
					<mat-error *ngIf="birthdate.invalid && (birthdate.dirty || birthdate.touched)">
						<mat-error *ngIf="birthdate.errors.required">Birthdate is required.</mat-error>
					</mat-error>
					</mat-form-field>
					</td>    
				</tr>    
				<tr>    
					<td colspan="1">    
					
					</td>    
				</tr>    
					<tr>    
					<td colspan="1" class="content-center">    
					<button type="submit" [disabled]="!signupForm.valid" mat-raised-button color="accent">Submit</button>    
					<button mat-raised-button color="accent">Clear</button>    
					</td>    
				</tr>    
			</table>    
		</form>    
	</mat-card-content>    
</mat-card>
</div>
<app-footer></app-footer>
